default: &default
  adapter: postgresql
  encoding: unicode
  # If DB_HOST is set (docker/remote), use it; otherwise omit host to use local socket
  host: <%= ENV['DB_HOST'] || nil %>
  username: <%= ENV['DB_USER'] || ENV['USER'] %>
  password: <%= ENV['DB_PASSWORD'] || nil %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: aura_development

test:
  <<: *default
  database: aura_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

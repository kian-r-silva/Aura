default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['DB_HOST'] || 'localhost' %>
  username: <%= ENV['DB_USER'] || 'dev' %>
  password: <%= ENV['DB_PASSWORD'] || 'pass' %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: aura_development

test:
  <<: *default
  database: aura_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

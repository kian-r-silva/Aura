default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: <%= ENV.fetch('APP_NAME') { File.basename(File.expand_path('..', __dir__)) } %>_development

test:
  <<: *default
  database: <%= ENV.fetch('APP_NAME') { File.basename(File.expand_path('..', __dir__)) } %>_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

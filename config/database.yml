# config/database.yml
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>

development:
  <<: *default
  database: aura_development

test:
  <<: *default
  database: aura_test

production:
  primary:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>

  # If you have a separate ActionCable DB, point it to an URL too.
  # If you DON'T need a separate DB, delete this whole 'cable' block.
  cable:
    <<: *default
    url: <%= ENV["CABLE_DATABASE_URL"] || ENV["DATABASE_URL"] %>
